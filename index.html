<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/ios-weather.svg">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Weather App - Search Your City</title>
</head>
<body>
    <section class="card">
        <div class="search">
            <input class="search-box" type="text" placeholder="Enter City Name" spellcheck="false">
            <Button class="search-btn"><img src="images/search.png" alt=""></Button>
        </div>
        <div class="error">
            <p>Invalid city name! </p>
        </div>
        <div class="weather">
            <img src="images/clear.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p >Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    


    <!-- External JS File -->
    <script src="script.js"></script>
</body>
</html>
